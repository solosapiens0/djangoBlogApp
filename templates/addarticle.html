{% extends "layout.html" %}
{% block body %}
{% load crispy_forms_tags %}
<div class="row"> 
    <div class="col-md-8 offset-md-2">
        <h3>Add Article</h3>
        <hr>
        <form method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-danger">Add Article</button>
        </form> 
    </div>
</div>
{% endblock %}
